<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniMatch - Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .welcome {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        .university-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="welcome" id="welcome-message">Welcome to UniMatch!</h1>
        
        <div class="university-card">
            <h2>Your Top University Matches</h2>
            <p>Based on your profile, here are our recommendations:</p>
            <div id="matches-container"></div>
        </div>
    </div>

    <script>
        // Check authentication
        const currentUser = JSON.parse(localStorage.getItem('unimatch_current_user'));
        if (!currentUser) {
            window.location.href = 'main.html';
        } else {
            document.getElementById('welcome-message').textContent = 
                `Welcome, ${currentUser.name || 'Student'}!`;
            
            // Display matches (simulated)
            const matches = [
                "University of Botswana",
                "Botswana International University of Science & Technology",
                "Botswana Accountancy College"
            ];
            
            const container = document.getElementById('matches-container');
            matches.forEach(university => {
                const div = document.createElement('div');
                div.innerHTML = `<h3>${university}</h3>`;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
