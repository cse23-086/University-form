<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNI MATCH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .title {
            font-size: 8rem;
            font-weight: 900;
            color: white;
            letter-spacing: 0.2em;
            margin-bottom: 2rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: titleFloat 3s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .start-btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        .start-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .floating-sphere {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sphere1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 15%;
            animation: float1 6s ease-in-out infinite;
        }

        .sphere2 {
            width: 150px;
            height: 150px;
            top: 20%;
            right: 20%;
            animation: float2 8s ease-in-out infinite;
        }

        .sphere3 {
            width: 120px;
            height: 120px;
            bottom: 30%;
            left: 10%;
            animation: float3 7s ease-in-out infinite;
        }

        .sphere4 {
            width: 180px;
            height: 180px;
            bottom: 15%;
            right: 15%;
            animation: float4 9s ease-in-out infinite;
        }

        .sphere5 {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 5%;
            animation: float5 5s ease-in-out infinite;
        }

        .welcome-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .welcome-message.show {
            opacity: 1;
            visibility: visible;
        }

        .welcome-content {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 2rem;
        }

        .welcome-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: welcomeSlideIn 0.8s ease-out;
        }

        .welcome-text {
            font-size: 1.3rem;
            line-height: 1.6;
            opacity: 0.9;
            animation: welcomeSlideIn 0.8s ease-out 0.3s both;
        }

        .back-btn {
            margin-top: 2rem;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            animation: welcomeSlideIn 0.8s ease-out 0.6s both;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        @keyframes titleFloat {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -20px) rotate(90deg); }
            50% { transform: translate(-20px, -40px) rotate(180deg); }
            75% { transform: translate(-40px, 20px) rotate(270deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-25px, 30px) rotate(120deg); }
            66% { transform: translate(35px, -15px) rotate(240deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            20% { transform: translate(20px, -30px) rotate(72deg); }
            40% { transform: translate(-30px, -20px) rotate(144deg); }
            60% { transform: translate(-15px, 25px) rotate(216deg); }
            80% { transform: translate(25px, 15px) rotate(288deg); }
        }

        @keyframes float4 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-40px, -30px) rotate(180deg); }
        }

        @keyframes float5 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(15px, -25px) rotate(90deg); }
            50% { transform: translate(-25px, -15px) rotate(180deg); }
            75% { transform: translate(-10px, 20px) rotate(270deg); }
        }

        @keyframes welcomeSlideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 4rem;
            }
            
            .floating-sphere {
                opacity: 0.5;
            }
            
            .welcome-title {
                font-size: 2rem;
            }
            
            .welcome-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Spheres -->
    <div class="floating-sphere sphere1"></div>
    <div class="floating-sphere sphere2"></div>
    <div class="floating-sphere sphere3"></div>
    <div class="floating-sphere sphere4"></div>
    <div class="floating-sphere sphere5"></div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="title">UNI<br>MATCH</h1>
        <p class="subtitle">Find Your Perfect Academic Path</p>
        <button class="start-btn" onclick="showWelcome()">START</button>
    </div>

    <!-- Welcome Message -->
    <div class="welcome-message" id="welcomeMessage">
        <div class="welcome-content">
            <h2 class="welcome-title">Welcome to UNI MATCH</h2>
            <p class="welcome-text">We are glad to help you select a better course for you. Let us guide you through your academic journey and find the perfect match for your interests and goals.</p>
            <button class="back-btn" onclick="redirectToMain()">Continue Exploring</button>
        </div>
    </div>

    <script>
        function showWelcome() {
            document.getElementById('welcomeMessage').classList.add('show');
        }

        function redirectToMain() {
            // Redirect to the main page
            window.location.href = "main.html";
        }

        // Add some interactive particle effects on mouse move
        document.addEventListener('mousemove', (e) => {
            const spheres = document.querySelectorAll('.floating-sphere');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            spheres.forEach((sphere, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                
                sphere.style.transform += ` translate(${x}px, ${y}px)`;
            });
        });

        // Add click effect to spheres
        document.querySelectorAll('.floating-sphere').forEach(sphere => {
            sphere.addEventListener('click', function() {
                this.style.animation = 'none';
                this.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    this.style.animation = '';
                    this.style.transform = '';
                }, 300);
            });
        });
    </script>
</body>
</html>
